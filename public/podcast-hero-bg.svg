<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Podcast studio illustration -->
  <g transform="translate(400, 200)">
    <!-- Table -->
    <rect x="200" y="500" width="800" height="20" rx="10" fill="#8b5cf6" opacity="0.8"/>
    
    <!-- Microphones -->
    <g transform="translate(350, 300)">
      <!-- Mic 1 -->
      <circle cx="100" cy="150" r="25" fill="#374151"/>
      <rect x="95" y="100" width="10" height="50" fill="#374151"/>
      <rect x="85" y="90" width="30" height="15" rx="7" fill="#6b7280"/>
      
      <!-- Mic 2 -->
      <circle cx="300" cy="150" r="25" fill="#374151"/>
      <rect x="295" y="100" width="10" height="50" fill="#374151"/>
      <rect x="285" y="90" width="30" height="15" rx="7" fill="#6b7280"/>
    </g>
    
    <!-- People silhouettes -->
    <g opacity="0.6">
      <!-- Person 1 -->
      <circle cx="300" cy="250" r="40" fill="#f59e0b"/>
      <rect x="270" y="290" width="60" height="120" rx="30" fill="#f59e0b"/>
      
      <!-- Person 2 -->
      <circle cx="600" cy="250" r="40" fill="#ef4444"/>
      <rect x="570" y="290" width="60" height="120" rx="30" fill="#ef4444"/>
    </g>
    
    <!-- Sound waves -->
    <g opacity="0.4">
      <circle cx="400" cy="200" r="100" stroke="#fbbf24" stroke-width="3" fill="none"/>
      <circle cx="400" cy="200" r="150" stroke="#fbbf24" stroke-width="2" fill="none"/>
      <circle cx="400" cy="200" r="200" stroke="#fbbf24" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="20" fill="#f59e0b" opacity="0.3"/>
  <circle cx="1750" cy="200" r="30" fill="#ef4444" opacity="0.3"/>
  <circle cx="1650" cy="800" r="25" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="200" cy="900" r="15" fill="#10b981" opacity="0.3"/>
</svg> 